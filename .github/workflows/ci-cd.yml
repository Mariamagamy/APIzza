name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job to build and test Django & React
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Docker Image
        run: |
          docker build -t backend -f Dockerfile.backend .

      - name: Build Frontend Docker Image
        run: |
          docker build -t frontend -f Dockerfile.frontend .

      - name: Run Tests (Django)
        run: |
          docker run backend python manage.py test

      - name: Run Tests (React)
        run: |
          docker run frontend npm test

  # Job to deploy to Azure
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure deployment only happens if the build succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/setup-azure-cli@v1
        with:
          azure-cliv2-version: '2.43.0'

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Docker Containers to Azure
        run: |
          az webapp create --resource-group <your-resource-group> --name <your-webapp-name> --plan <your-app-service-plan> --deployment-container-image-name <your-docker-image>
